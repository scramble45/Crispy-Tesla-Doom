<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta property="title" content="DOOM">

    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <title>DOOM</title>
    <style>
      html, body {
        font-family: 'Teko', sans-serif;
        font-size: 200%;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        color: white;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas { 
        border: 0px none;
        image-rendering: pixelated;
        width: 160vh;
        height: 96vh;
        margin-top: -20px;
      }

      #container {
        position: fixed;
        display: flex;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      #spinner-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      #spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        display: inline-block;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-top: 5px solid hsl(0, 100%, 50%);
        
        border-radius: 100%;
        background-color:transparent; 
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: hsl(0, 100%, 50%);
      }

      #progress {
        height: 20px;
        width: 300px;
      }

      progress::-moz-progress-bar,
      progress::-webkit-progress-value { 
        background: hsl(0, 100%, 50%);
      }

      progress {
        color: hsl(0, 100%, 50%);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="spinner-container">
        <div id="spinner"></div>
        <div id="status">Loading...</div>
        <progress value="0" max="100" id="progress" hidden="1"></progress>
      </div>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type="text/javascript">
      const statusElement = document.getElementById('status');
      const progressElement = document.getElementById('progress');
      const spinnerElement = document.getElementById('spinner');

      document.addEventListener('G_SaveGame', (e) => {
        console.log(e.detail)
      });

      document.addEventListener('mousedown', e => {
        goFullScreenYoutube();
      });

      function goFullScreenYoutube() {
        location.href=`https://www.youtube.com/redirect?q=${window.location.href}`;
      }

      const commonArgs = ["-iwad", "doom1.wad", "-window", "-nogui", "-config", "default.cfg"];

      var Module = {
        preRun: () => {
          Module.FS.createPreloadedFile("", "doom1.wad", "doom1.wad", true, true);
          Module.FS.createPreloadedFile("", "default.cfg", "default.cfg", true, true);
          Module.FS.createPreloadedFile("", "crispy-doom.cfg", "crispy-doom.cfg", true, true);
        },
        postRun: [],
        noInitialRun: true,
        onRuntimeInitialized: function() {
          let frameID = undefined

          const currentState = {
            buttons: 0,
            x: 0,
            y: 0,
            strafe: 0,
            look: 0
          }, previousState = {
            buttons: 0,
            x: 0,
            y: 0,
            strafe: 0,
            look: 0
          }

          function frame() {
            previousState.buttons = currentState.buttons            
            previousState.x = currentState.x            
            previousState.y = currentState.y            
            previousState.strafe = currentState.strafe            
            previousState.look = currentState.look           

            currentState.buttons = 0
            currentState.x = 0
            currentState.y = 0
            currentState.strafe = 0
            currentState.look = 0

            const gamepads = navigator.getGamepads()
            for (let index = 0; index < gamepads.length; index++) {
              const gamepad = gamepads[index]
              if (gamepad) {
                const buttonLength = Math.min(20, gamepad.buttons.length)
                for (let i = 0; i < buttonLength; i++) {
                  const button = gamepad.buttons[i]
                  if (button.pressed) {
                    currentState.buttons |= (1 << i)
                  }
                }
                
                if (gamepad.axes[0] < -0.1
                 || gamepad.axes[0] > 0.1) {
                  currentState.strafe = gamepad.axes[0] < 0 ? -32767 : 32767
                } else {
                  currentState.strafe = 0
                }

                if (gamepad.axes[1] < -0.1
                 || gamepad.axes[1] > 0.1) {
                  currentState.y = gamepad.axes[1] < 0 ? -32767 : 32767
                } else {
                  currentState.y = 0
                }

                if (gamepad.axes[2] < -0.1 
                 || gamepad.axes[2] > 0.1) {
                  currentState.x = gamepad.axes[2] < 0 ? -32767 : 32767
                } else {
                  currentState.x = 0
                }                
              }
            }

            Module._UpdateJoystick(currentState.buttons, currentState.x, currentState.y, currentState.strafe, currentState.look)

            frameID = window.requestAnimationFrame(frame)
          }

          frameID = window.requestAnimationFrame(frame)
          callMain(commonArgs);
        },
        print: (function() {
          const element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) {
              text = Array.prototype.slice.call(arguments).join(' ');
            }
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) {
            text = Array.prototype.slice.call(arguments).join(' ');
          }
          console.error(text);
        },
        canvas: (function() {
          const canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", function(e) { 
            alert('WebGL context lost. You will need to reload the page.'); 
            e.preventDefault(); 
          }, false);
          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) {
            Module.setStatus.last = { time: Date.now(), text: '' };
          }

          if (text === Module.setStatus.last.text) {
            return;
          }

          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) {
            return; // if this is a progress update, skip it if too soon
          }

          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) {
              // spinnerElement.style.display = 'none';
            }
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Loading Dependencies... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
          spinnerElement.style.display = 'none';
        }
      };

      Module.setStatus('Loading...');

      window.onerror = function(event) {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) {
            Module.printErr('[post-exception status] ' + text);
          }
        };
      };
    </script>
    <script async type="text/javascript" src="tesla-doom.js"></script>

  </body>
</html>
